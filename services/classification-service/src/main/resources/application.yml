spring:
  application:
    name: classification-service
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME:whatsapp_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  port: ${CLASSIFICATION_SERVICE_PORT:8087}

# Servicios externos
service:
  message-receptionist:
    url: http://localhost:${MESSAGE_RECEIVER_PORT:8084}/api/messages

# Configuración de OpenAI
openai:
  api:
    key: ${OPENAI_API_KEY}
  model: ${OPENAI_MODEL:gpt-4-turbo-preview}

# Configuración de logging
logging:
  level:
    com.attention.analysis.Classification_Service: DEBUG
    org.springframework.web: INFO